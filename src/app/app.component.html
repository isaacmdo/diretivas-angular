<h1 class="text-center" appMarcaTexto corDeFundo="red" corDoTexto="white">Angular diretivas</h1>

<!-- Diretiva de Atributo -->
<div [ngStyle]="{ background: count < 5 ? 'red' : 'green' }"
     [ngClass]="{custom: count > 5}"
>
  <h2 class="text-center">Contador: {{ count }}</h2>
</div>

<!-- Diretivas Estruturais -->
<h2 *ngIf="count > 7; else menor">O contador passou de 7!</h2>

<ng-template #menor>
  <h2>É menor que 7</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li
    class="list-group-item"
    *ngSwitchCase="3"
  >
    É IGUAL A 3
  </li>
  <li
    class="list-group-item"
    *ngSwitchCase="5"
  >
    É IGUAL A 5
  </li>
  <li
    class="list-group-item"
    *ngSwitchCase="8"
  >
    É IGUAL A 8
  </li>
  <li
    class="list-group-item"
    *ngSwitchDefault
  >
    ESSE É O DEFAULT
  </li>
</ul>

<ul class="list-group mx-auto my-5 col-3">
  <li
    class="list-group-item"
    *ngFor="let pessoa of pessoas"
    >
    O nome da pessoa é {{pessoa.nome}} {{pessoa.sobrenome}}
  </li>
</ul>


<!-- *ngFor por baixo dos panos -->
<ul class="list-group mx-auto my-5 col-3">
  <ng-template ngFor let-pessoa [ngForOf]="pessoas">
  <li class="list-group-item">
    O nome da pessoa é {{pessoa.nome}} {{pessoa.sobrenome}}
  </li>
</ng-template>
</ul>
<!-- *ngFor por baixo dos panos -->


<div class="col-4 mx-auto my-5">
  <h3 appMarcaTexto>{{ nome }}</h3>
  <button class="btn btn-success col-4 mx-auto" (click)="clicou('isaac')">Click</button>
</div>

<div class="col-4 mx-auto">
  <input
    type="text"
    placeholder="Digite alguma coisa"
    [(ngModel)]="text"
  >
  <h4>Saida: {{text}}</h4>
</div>
